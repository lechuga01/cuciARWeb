<div *ngIf="Logeado" style="text-align:center">


  <h1>
    Welcome to {{_email}}!
  </h1>
  <button type="button" (click)='logout()' class="btn btn-primary">Salir</button>

</div>
<form>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Profesor</label>
    <select class="form-control" (change)='setProfesorSelector($event)'>
      <option *ngFor="let profesor of profesores">{{profesor}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1" >MATERIAS</label>
    <select class="form-control"  (change)='setMateriaSelector($event)' >
      <option *ngFor="let materia of materias; let index = i">{{materia.materia}}</option>
    </select>
  </div>
</form>
<h1 >Descripcion clase: {{descripcionMateria}}</h1>
<div class="container">
    <div class="row">
      <div class="col">
      <button type="button" class="btn btn-success" (click)='setActualizar()' >Actualizar</button>
      </div>
      <div class="col">
        <button type="button" (click)='cancelarEdicion()' class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
</div>
